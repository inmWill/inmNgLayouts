<div class="row">
    <div class="col-md-11 col-md-offset-1"><h1>Data Load Options</h1></div>
</div>
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <form class="form-horizontal" ng-controller="auditCtrl as vm">
            <fieldset>
                <legend>General</legend>
                <div class="form-group">
                    <label class="col-md-2 control-label"></label>
                    <div class="col-md-10">
                        <div class="checkbox">
                            <label>
                                <input ng-model="vm.reauditBiological" type="checkbox"> Re-audit Biological Dependents
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group animate-show" ng-show="vm.reauditBiological">
                    <label for="inputBiological" class="col-md-2 col-md-offset-2 control-label">How often</label>
                    <div class="col-md-3"><input type="number" class="form-control" placeholder="# days since last audit" id="inputBiological"></div>
                </div>
                <div class="form-group">
                    <label for="inputFile" class="col-md-2 control-label">Client File Path</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" placeholder="Browse...">
                    </div>
                </div>             
                <div class="form-group">
                    <label class="col-md-2 control-label">Radios</label>
                    <div class="col-md-10">
                        <div class="radio radio-primary">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                                Option one is this
                            </label>
                        </div>
                        <div class="radio radio-primary">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                Option two can be something else
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="select" class="col-md-2 control-label">Selects</label>
                    <div class="col-md-10">
                        <select class="form-control" id="select">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <br>
                        <select multiple="" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <button class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
